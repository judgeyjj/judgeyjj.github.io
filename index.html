<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SwinSRGAN Speech Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            margin-right: 20px;
        }
        .column:last-child {
            margin-right: 0;
        }
        .spectrogram {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>SwinSRGAN</h1>
    <div class="container">
        <div class="section">
            <h2>P374_002.wav样本对比</h2>
            <div class="row">
                <div class="column">
                    <h3>LR</h3>
                    <audio controls>
                        <source src="lr_audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="spectrogram">LR Spectrogram</div>
                </div>
                <div class="column">
                    <h3>NVSR</h3>
                    <audio controls>
                        <source src="nvsr_audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="spectrogram">NVSR Spectrogram</div>
                </div>
                <div class="column">
                    <h3>mdctGAN</h3>
                    <audio controls>
                        <source src="mdctgan_audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="spectrogram">mdctGAN Spectrogram</div>
                </div>
                <div class="column">
                    <h3>SwinSRGAN</h3>
                    <audio controls>
                        <source src="swinsrgan_audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="spectrogram">SwinSRGAN Spectrogram</div>
                </div>
                <div class="column">
                    <h3>Ground Truth</h3>
                    <audio controls>
                        <source src="ground_truth_audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="spectrogram">Ground Truth Spectrogram</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
